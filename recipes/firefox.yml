app: firefox
patch: false
url: http://ftp.mozilla.org/pub/firefox/releases/87.0/linux-x86_64/en-US/firefox-87.0.tar.bz2

script:
  - cp firefox/browser/chrome/icons/default/default128.png firefox.png
  - mkdir -p usr/bin/
  - ln -fs ../../firefox/firefox-bin usr/bin/firefox
 
desktop: |
  [Desktop Entry]
  Encoding=UTF-8
  Name=Mozilla Firefox
  GenericName=Web Browser
  Comment=Browse the Web
  Exec=firefox
  Icon=firefox
  Terminal=false
  Type=Application
  Categories=Application;Network;WebBrowser;
  MimeType=text/html;text/xml;application/xhtml+xml;application/vnd.mozilla.xul+xml;text/mml;
  StartupNotify=true
